type: headline_chart
id: line2_oee

title: Line 2 OEE

query:
  fields:
    faecdf4f4ec84b7fa653f217f7db5de7:
      title: OEE
      aggregation: AVG
      using: fact/current
    b63fd6e0e8f5498fba31a16651c1a388:
      title: Target
      aggregation: MEDIAN
      using: fact/current

  filter_by:
    - type: attribute_filter
      using: label/prod_line
      state:
        include:
          - line B

metrics:
  - field: faecdf4f4ec84b7fa653f217f7db5de7
    format: |-
      [<0.5][red]#0.0%;
      [black]#0.0%
  - field: b63fd6e0e8f5498fba31a16651c1a388
    format: "#,##0.0%"

config:
  comparison_enabled: false
